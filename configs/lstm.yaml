seed: 42
data:
  data_dir: "./data/data/"
  train_split: 0.8
  train_subsample: 1.0
  validation_id_epoch_tuning: 's002'
  hypertuning_subjects_ids:
    - 's001'
    - 's004'
    - 's005'
    - 's007'
    - 's009'
    - 's010'
    - 's011'
  preprocessing: "downsample"


model:
  name: "lstm"
  input_dim: 1
  lstm_hidden_dim: 32
  output_dim: 1
  lstm_layers: 1

training:
  batch_size: 32
  lr: 0.001
  epochs: 5
  best_model_path: "./results/trained_model.pth"
  max_epochs: 40
  n_trials: 20 # number of trials for hyperparameter tuning

loss:
  alpha: 0.75
  gamma: 2.0

