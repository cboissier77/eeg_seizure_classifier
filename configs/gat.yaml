seed: 42
data:
  data_dir: "./data/data/"
  train_split: 0.8
  train_subsample: 1.0
  validation_id_epoch_tuning: 's002'
  hypertuning_subjects_ids:
    - 's001'
    - 's004'
    - 's005'
    - 's007'
    - 's009'
    - 's010'
    - 's011'
  preprocessing: "acf"


model:
  name: "gat"
  input_dim: 101
  gat_hidden_dim: 64
  output_dim: 1
  gat_heads: 2
  fully_connected: 4
  
training:
  batch_size: 32
  lr: 0.00005
  epochs: 3
  best_model_path: "./results/epoch_25.pth"
  max_epochs: 30
  n_trials: 5 # number of trials for hyperparameter tuning

loss:
  alpha: 0.75
  gamma: 2.0

